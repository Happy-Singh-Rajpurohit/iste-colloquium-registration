<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTE X Colloquium | Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --card-bg: rgba(15, 23, 42, 0.75);
            --cyan: #22d3ee;
            --cyan-glow: rgba(34, 211, 238, 0.4);
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg);
            /* Apply your downloaded circuit background here */
            /* background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('your-bg.png'); */
            background:  
                url('abg.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .portal-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: var(--cyan);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--cyan-glow);
        }

        .section-label {
            display: block;
            color: var(--cyan);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        /* Multi-Event Grid Selection */
        .event-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .event-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .event-card.active {
            border-color: var(--cyan);
            background: rgba(34, 211, 238, 0.1);
            box-shadow: 0 0 15px var(--cyan-glow);
            color: var(--cyan);
        }

        /* Form Controls */
        .select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            bottom: 2rem;
            width: 20px;
            height: 20px;
            fill: var(--cyan);
            pointer-events: none;
        }

        select, input {
            width: 100%;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        select { padding-left: 40px; } /* Space for the icon */

        input:focus { outline: none; border-color: var(--cyan); }

        /* Team Details Box */
        .details-box {
            position: relative;
            margin-top: 50px;
            padding: 30px 20px 10px;
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 20px;
            background: rgba(34, 211, 238, 0.02);
        }

        .details-header {
            position: absolute;
            top: -24px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0a0f1d;
            border: 1px solid var(--cyan);
            padding: 6px 16px;
            border-radius: 30px;
            box-shadow: 0 0 10px var(--cyan-glow);
        }

        .user-icon-small { width: 16px; height: 16px; fill: var(--cyan); }
        .size-text { font-family: 'Orbitron'; color: var(--cyan); font-weight: bold; }

        /* Team Member Cards */
        .member-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .btn-submit {
            width: 100%;
            background: var(--cyan);
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 10px 30px -10px var(--cyan-glow);
        }

        .success-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg);
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    border-radius: 24px;
    animation: fadeIn 0.5s ease;
}

.success-content h2 {
    color: var(--cyan);
    font-family: 'Orbitron';
    letter-spacing: 2px;
}

.check-icon {
    width: 80px;
    height: 80px;
    fill: var(--cyan);
    filter: drop-shadow(0 0 10px var(--cyan-glow));
    margin-bottom: 20px;
}

    </style>
</head>
<body>

            </svg>
            <h2>REGISTRATION COMPLETE</h2>
            <p>Your data has been initialized. See you at the Colloquium!</p>
            
            <button class="btn-primary" 
                    onclick="window.location.href='https://colloquium11.vercel.app/'" 
                    style="margin-top: 20px; width: auto; padding: 10px 30px;">
                Visit Colloquium Website
            </button>
        </div>
    </div>

    <div class="event-grid">

    </div>

    <div class="details-box">
        <div class="details-header">
            <div class="badge">
                <svg class="user-icon-small" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span class="section-label" style="margin:0; font-size: 0.65rem;">Team Details</span>

        <div class="leader-form">
            <input type="text" placeholder="Leader Full Name" required>

            </div>
            <input type="text" 
                   placeholder="Roll Number (10 digits)" 
                   pattern="[0-9]{10}" 
                   title="Please enter a 10-digit roll number" 
                   required>
        </div>
        
        <div id="successMessage" class="success-overlay" style="display: none;">
            <div class="success-content">
                <svg class="check-icon" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                <h2>REGISTRATION COMPLETE</h2>
                <p>Your data has been initialized. See you at the Colloquium!</p>
                
                <button class="btn-primary" 
                        onclick="window.location.href='https://your-colloquium-website.com'" 
                        style="margin-top: 20px; width: auto; padding: 10px 30px;">
                    Visit Colloquium Website
                </button>
            </div>
        </div>

        <div id="dynamicMembers"></div>
    </div>

    <button class="btn-submit" onclick="submitRegistration()">Execute Registration</button>
</div>

</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
    const firebaseConfig = {
        apiKey: "AIzaSyDaKetBkR-dOmpcUWymyfDWKPdnXoLeiSA",
        authDomain: "game-testing-623dc.firebaseapp.com",
        projectId: "game-testing-623dc",
        storageBucket: "game-testing-623dc.firebasestorage.app",
        messagingSenderId: "658705967475",
        appId: "1:658705967475:web:670b356494099bdd817d06",
        measurementId: "G-NGMP3ZFNPH"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    window.submitRegistration = async () => {
      const btn = document.querySelector('.btn-submit');
      const portal = document.querySelector('.portal-container');
      
      // 1. Trigger Native HTML5 Validation (Checks for @, 10 digits, etc.)
      const allInputs = portal.querySelectorAll('input[required]');
      let isValid = true;
      
      allInputs.forEach(input => {
          if (!input.checkValidity()) {
              input.reportValidity();
              isValid = false;
          }
      });

      if (!isValid) return;

      // 2. Collect Selected Events
      const selectedEvents = Array.from(document.querySelectorAll('.event-card.active'))
                                  .map(card => card.innerText);
  
      if (selectedEvents.length === 0) {
          alert("Please select at least one event.");
          return;
      }
  
      // 3. Collect Leader Data
      const leaderForm = document.querySelector('.leader-form');
      const leaderData = {
          name: leaderForm.querySelector('input[type="text"]').value,
          email: leaderForm.querySelector('input[type="email"]').value,
          mobile: leaderForm.querySelector('input[type="tel"]').value,
          roll: leaderForm.querySelectorAll('input[type="text"]')[1].value 
      };
  
      // 4. Collect Team Members Data
      const memberCards = document.querySelectorAll('.member-card');
      const teamMembers = Array.from(memberCards).map(card => ({
          name: card.querySelector('input[type="text"]').value,
          email: card.querySelector('input[type="email"]').value,
          roll: card.querySelectorAll('input[type="text"]')[1].value
      }));
  
      try {
        btn.innerText = "EXECUTING...";
        btn.disabled = true;

        // Save to Firestore
        await addDoc(collection(db, "registrations"), {
            event: "ISTE X Colloquium",
            selectedEvents,
            teamSize: document.getElementById('teamSize').value,
            leader: leaderData,
            members: teamMembers,
            timestamp: serverTimestamp()
        });

        // 5. Success Animation & View Reset
        window.scrollTo({ top: 0, behavior: 'smooth' });

        // Maintain height to prevent layout jump
        portal.style.minHeight = portal.offsetHeight + 'px'; 
        
        // Hide everything except the success message
        Array.from(portal.children).forEach(child => {
            if(child.id !== 'successMessage') child.style.display = 'none';
        });

        document.getElementById('successMessage').style.display = 'flex';

      } catch (e) {
        console.error("Error: ", e);
        btn.innerText = "RETRY EXECUTION";
        btn.disabled = false;
      }
    };
</script>
